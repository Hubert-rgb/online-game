<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <link rel="stylesheet" href="../styles/loginPage/forms.css">
    <script defer src="../scripts/loginPage/loginForm.js"></script>
</head>
<body class="background">
    
        <form id="myForm" class="form" action="./menu.html">
            <h1 class="heading">Sign Up</h1>     
            <input id="username" class="usernameClass" type="text" placeholder="username" autocomplete = "none" required>
            <input id="password" class="passwordClass" type="password"  placeholder="password"  autocomplete = "none" required>
            <p id="message"></p>
            <button  class="submitButton" type="submit"> Log in </button>
            <a href="register.html" class="link">Don't have account? Register!</a>
        </form>
    
</body> 
</html>
